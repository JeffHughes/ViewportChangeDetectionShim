<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title></title>
</head>
<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/viewportchangedetectionshim.js"></script>
    <!--<script src="https://jsvscs.azurewebsites.net/js/viewportchangedetectionshim.js"></script>-->

    <script>
        function HeightChanged() {
            console.log("HeightChanged");
        }

        function WidthChanged() {
            console.log("WidthChanged");
        }

        function HeightOrWidthChanged() {
            console.log("HeightOrWidthChanged");
        }

        function OrientationChanged() {
            console.log("OrientationChanged");
        }

        function ScrollPositionChanged() {
            console.log("ScrollPositionChanged");
        }

        function ViewportChanged() {
            console.log("ViewportChanged");
        }

        $(function () {

            $(document).on("HeightChanged", HeightChanged);
            $(document).on("WidthChanged", WidthChanged);
            $(document).on("HeightOrWidthChanged", HeightOrWidthChanged);
            $(document).on("OrientationChanged", OrientationChanged);
            $(document).on("ScrollPositionChanged", ScrollPositionChanged);
            $(document).on("ViewportChanged", ViewportChanged);

        });
    </script>
</body>
</html>
